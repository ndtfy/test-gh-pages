name: Build Vue
on:
  # Runs on pushes targeting the default branch
  push:
    branches:
      - 'main'

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Add write workflow permissions
permissions:
  contents: write

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: .

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: dir list
        run: ls -l ./

      - name: npm install
        run: npm install

      - name: npm run build
        run: npm run build

      - name: dir list
        run: ls -l ./

      # - name: deploy
      #   run: |
      #         cd dist
      #         ls -l ./
      #         git config --global user.email "lishnih@gmail.com"
      #         git config --global user.name "Stan Ovchinnikov"
      #         git init
      #         git add .
      #         git commit -m 'Create gh-pages'
      #         git push -f https://ndtfy:${{ secrets.GITHUB_TOKEN }}@github.com/ndtfy/test-gh-pages.git master:gh-pages

  # Deploy job
  deploy:
    # Add a dependency to the build job
    needs: build

    # Grant GITHUB_TOKEN the permissions required to make a Pages deployment
    permissions:
      pages: write      # to deploy to Pages
      id-token: write   # to verify the deployment originates from an appropriate source

    # Deploy to the github-pages environment
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    # Specify runner + deployment step
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
